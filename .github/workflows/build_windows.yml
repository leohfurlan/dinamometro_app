name: Build Windows Executable (32-bit, Compatível com Win7)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Baixa o código do repositório
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Configura o ambiente Python 3.8 de 32-bit
    - name: Set up Python 3.8 32-bit for max compatibility
      uses: actions/setup-python@v5
      with:
        # AQUI ESTÁ A MUDANÇA PRINCIPAL: Usando Python 3.8
        python-version: '3.8'
        architecture: 'x86'

    # 3. Instala as dependências
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # 4. Roda o PyInstaller
    - name: Build 32-bit executable
      run: pyinstaller --name "DinamometroApp" --onefile --windowed dinamometro_gui.py

    # 5. Faz o upload do artefato com um nome claro
    - name: Upload final artifact
      uses: actions/upload-artifact@v4
      with:
        name: DinamometroApp-Win32-py38-compat
        path: dist/DinamometroApp.exe
