name: Build Windows Executable

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Baixa o código do repositório
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Configura o ambiente Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. Instala as dependências
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # 4. Roda o PyInstaller (sem a opção --icon)
    - name: Build executable with PyInstaller
      run: pyinstaller --name "DinamometroApp" --onefile --windowed dinamometro_gui.py

    # 5. Faz o upload do artefato para download
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DinamometroApp-Windows
        path: dist/DinamometroApp.exe
