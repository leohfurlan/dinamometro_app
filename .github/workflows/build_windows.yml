name: Build Windows Executable

# Triggers para o workflow
on:
  # Roda quando houver um push para a branch 'main'
  push:
    branches: [ "main" ]
  # Permite que você rode este workflow manualmente pela aba Actions do GitHub
  workflow_dispatch:

jobs:
  build:
    # O tipo de máquina virtual que o workflow vai usar
    runs-on: windows-latest

    steps:
    # 1. Baixa o código do seu repositório para dentro da máquina virtual
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Configura o ambiente Python na versão especificada
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. Instala as dependências do projeto
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # 4. Roda o PyInstaller para criar o .exe
    - name: Build executable with PyInstaller
      run: pyinstaller --name "DinamometroApp" --onefile --windowed --icon="icone.ico" dinamometro_gui.py

    # 5. Faz o upload do .exe gerado como um "artefato" para download
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: DinamometroApp-Windows
        path: dist/DinamometroApp.exe
