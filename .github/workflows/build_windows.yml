name: Build Windows Executable

on:
  push:
    branches: [ main ] # Ou o nome da sua branch principal
  workflow_dispatch: # Permite iniciar manualmente

jobs:
  build:
    runs-on: windows-latest # Usa uma máquina Windows virtual do GitHub

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Ou a versão que você preferir

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller --name "DinamometroApp" --onefile --windowed --icon="icone.ico" dinamometro_gui.py

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: DinamometroApp-Windows
        path: dist/DinamometroApp.exe
