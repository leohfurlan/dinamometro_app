name: Build Windows Executable (64‑bit, Python 3.x)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1️⃣ Baixa o código do repositório
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Configura o ambiente Python 64‑bit (escolha aqui a versão desejada)
      - name: Set up Python (64‑bit)
        uses: actions/setup-python@v5
        with:
          python-version: "3.7"   # ou "3.10", "3.12" – ajuste se necessário
          architecture: "x64"

      # 3️⃣ Instala as dependências do projeto
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4️⃣ Gera o executável com PyInstaller
      - name: Build 64‑bit executable with PyInstaller
        run: pyinstaller --name "DinamometroApp" --onefile --windowed --hidden-import=pymodbus.client.serial dinamometro_app.py

      # 5️⃣ Publica o artefato gerado
      - name: Upload 64‑bit artifact
        uses: actions/upload-artifact@v4
        with:
          name: DinamometroApp-Windows-x64
          path: dist/DinamometroApp.exe
