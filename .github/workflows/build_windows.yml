name: Build Windows Executable (32-bit)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Baixa o código do repositório
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Configura o ambiente Python para 32-bit
    - name: Set up Python 32-bit
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        # AQUI ESTÁ A MUDANÇA: Especifica a arquitetura 32-bit (x86)
        architecture: 'x86'

    # 3. Instala as dependências (pip vai buscar as versões de 32-bit)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    # 4. Roda o PyInstaller (ele vai criar um .exe de 32-bit)
    - name: Build 32-bit executable with PyInstaller
      run: pyinstaller --name "DinamometroApp" --onefile --windowed dinamometro_gui.py

    # 5. Faz o upload do artefato para download
    - name: Upload 32-bit artifact
      uses: actions/upload-artifact@v4
      with:
        name: DinamometroApp-Windows-32bit
        path: dist/DinamometroApp.exe
